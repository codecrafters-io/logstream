name: Test

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19

      - name: Test
        run: go test -cover -v ./...

      - name: Redis End-to-End Test
        run: go test -v ./redis -redis redis://redis/0/abcd

    services:
      redis:
        image: redis
